<div class="container">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="../../../assets/imagens/1.jpeg" alt="Primeiro passo hahahahaha">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/2.jpeg" alt="Segundo passo hahahaha">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/3.jpeg" alt="Terceiro passo hahahahaha">
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<button routerLink="/criar" class="btn btn-primary mt-3">Monte o seu!</button>
</div>

<div class="card-deck">
	<app-carditi *ngFor="let iti of itinerarios" [itinerario]="iti" ></app-carditi>
</div>
