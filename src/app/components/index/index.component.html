
<div class="container">
	<h2 class=" mb-3 text-center">
		Como montar seu itinerario
	</h2>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="../../../assets/imagens/1.jpg" alt="Primeiro passo hahahahaha">
				<div class="carousel-caption d-none d-md-block">
					<h5 class="text-dark"></h5>
					<p class="text-dark"></p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/2.jpg" alt="Segundo passo hahahaha">
				<div class="carousel-caption d-none d-md-block">
					<h5 class="text-dark"></h5>
					<p class="text-dark"> </p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/3.jpg" alt="Terceiro passo hahahahaha">
				<div class="carousel-caption d-none d-md-block">
					<h5 class="text-dark"></h5>
					<p class="text-dark"></p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/3.2.jpg" alt="Terceiro passo hahahahaha">
				<div class="carousel-caption d-none d-md-block">
					<h5 class="text-dark"></h5>
					<p class="text-dark"></p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/4.jpg" alt="Terceiro passo hahahahaha">
				<div class="carousel-caption d-none d-md-block">
					<h5 class="text-dark"></h5>
					<p class="text-dark"></p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../../../assets/imagens/5.jpg" alt="Terceiro passo hahahahaha">
				<div class="carousel-caption d-none d-md-block">
					<h5 class="text-dark"></h5>
					<p class="text-dark"></p>
				</div>
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="mb-3 text-center">
		<button routerLink="/criar" class=" btn btn-primary mt-3">Monte o seu!</button>
	</div>
</div>
<h2 class=" mb-3 text-center">
	Envios mais Visualizados
</h2>

<div class="col d-flex justify-content-center">
	<div class="card-deck justify-content-center">
		<div *ngFor="let iti of itinerarios; let i=index;">
			<div *ngIf="i<3">
				<app-carditi [itinerario]="iti"></app-carditi>
			</div>
		</div>
	</div>
</div>
