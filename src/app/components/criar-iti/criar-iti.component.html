<div class="card card-body">
    <div class="row mb-3">
        <div class="col-md-4">
            <div class="mb-4">
                <h3 class="mb-3">1 Informações</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome do itinerário: </label>
                        <small>
                            <input [(ngModel)]="iNome" class=" form-control form-control-sm" type="text" name="nome" id="nome">
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="name">Nome: </label>
                        <small>
                            <input [(ngModel)]="uNome" class=" form-control form-control-sm" type="text" name="name" id="name">
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <small>
                            <input [(ngModel)]="uEmail" class=" form-control form-control-sm" type="text" name="email" id="email">
                        </small>
                    </div>
                    <!-- <div class="form-group">
                        <label for="foto">Foto:</label>
                        <input type="file" class="form-control form-control-sm">
                    </div> -->
                </form>
            </div>
            <div>
                <h3 class="mb-3">2 Local</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="pais">Pais: </label>
                            <select [(ngModel)]="lPais" class=" form-control form-control-sm" type="text" name="pais" id="pais">
                                <option>Brasil</option>
                            </select>
                        </div>

                        <div class="form-group col-4">
                            <label for="email">Estado: </label>
                            <select [(ngModel)]="lEstado" class=" form-control form-control-sm" type="text" name="estado" id="estado">
                                <option *ngFor="let estado of locais">{{estado.sigla}}</option>
                            </select>
                        </div>
                        <div class="form-group col-8">
                            <label for="cidade">Cidade:</label>
                            <!-- <select [(ngModel)]="lCidade" class=" form-control form-control-sm" type="text" name="cidade" id="cidade">
                                <option *ngFor="let estado of locais; let cidade of estado.cidades">{{cidade.sigla}}</option>
                            </select> -->
                            <input [(ngModel)]="lCidade" class="form-control form-control-sm" type="text" name="cidade" id="cidade"> </div>
                        <!-- <div class="form-group col-12">
                            <label for="foto">Foto:</label>
                            <input type="file" class="form-control form-control-sm">
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">

            <div>
                <h3>3 Atividades</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="atividade">Escreva a atividade: </label>
                            <input [(ngModel)]="aConteudo" type="text" class="form-control form-control-sm" name="atividade">
                        </div>
                        <div class="form-group col-4">
                            <label for="hora">Hora:</label>
                            <input [(ngModel)]="aHora" name="hora" type="time" class="form-control form-control-sm">
                        </div>
                        <button class="btn btn-dark btn-sm" (click)="addAtividade()">Adicionar atividade</button>
                    </div>
                </form>
            </div>
            <div class="mt-3">
                <h3>4 Dicas</h3>
                <form>
                    <div class="form-group">
                        <label for="dica">Escreva a dica: </label>
                        <textarea [(ngModel)]="dConteudo" type="text" class="form-control form-control-sm" id="dica" name="dica"></textarea>
                    </div>
                    <button class="btn btn-dark btn-sm" (click)="addDicas()">Adicionar dica</button>
                </form>
            </div>
            <div class="mt-3">
                <h3>5 Descrição</h3>
                <form>
                    <div class="form-group">
                        <label for="dica">Escreva a descrição: </label>
                        <textarea [(ngModel)]="iDescricao" type="text" class="form-control form-control-sm" id="descricao" name="descricao"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-body">
                <ul class="list-group">
                    <h4 class="list-group">Atividades</h4>
                    <li class="list-group-item" [ngStyle]="{'background-color': selecionado(ativ)}" (click)="setIti(ativ)" *ngFor="let ativ of this.atividades">
                        {{ativ.conteudo}}
                        <ul>
                            <li class="list-group-item" *ngFor="let dica of ativ.dicas">{{dica.conteudo}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button (click)="addItinerario()" class="btn btn-primary btn-dark mt-4">Concluir</button>
            <button routerLink="/" class="btn btn-primary btn-dark mt-4">Cancelar</button>
        </div>
    </div>
</div>
