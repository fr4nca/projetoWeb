<div class="mb-4 card" style="width: 18rem;">
	<div>
		<h5 class="card-header">
			<a [routerLink]="['/itinerario', itinerario.id]">{{itinerario.nome}}</a>
		</h5>
	</div>
	<div class="card-body card-text">
		<p>Cidade: {{itinerario.local.local}}</p>
		<p>Criado por: {{itinerario.usuario.nome}}</p>
		<p>Descrição: {{itinerario.descricao}}</p>
		<bar-rating [(rate)]="rate" name="rating" [readOnly]="true" [max]="5" required disabled></bar-rating>
	</div>
</div>
