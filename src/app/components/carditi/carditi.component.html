
	<div class="card" style="width: 18rem;">
		<div class="card-body">
		    <li class="card-title">
		    <h6 class="card-subtitle mb-2 text-muted">{{itinerario.nome}}</h6>
		    <p class="card-text">Cidade: {{itinerario.local.local}}</p>
	    	<p class="card-text">Criado por: {{itinerario.usuario.nome}}</p>
	    	<bar-rating [(rate)]="rate" name="rating" [readOnly]="true" [max]="5" required disabled></bar-rating>
	    </div>
	</div>
